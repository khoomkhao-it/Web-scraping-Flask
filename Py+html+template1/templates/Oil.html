         a {
            width: 100%;
            background-color: #4CAF50;

            padding: 10px 20px;

            border: none;

   <body class="Oilbd">
      <div class="minibox">
         <form action = "/result" method = "POST"> 
            <button class="tablink" value="Investing" name="button">ราคาสกุลเงินดิจิตอล</button>

         <table align="center">
            {% for key, value in result.items() %}
               <tr>

               </tr>

      </div>
      <div id="columchart" class="chart"></div>

         var dataOil = JSON.parse('{{ dataOil | safe}}');

         var FDiesel = parseFloat(dataOil['ฟิวเซฟ ดีเซล']);
         var gasE20 = parseFloat(dataOil['อี20 แก๊สโซฮอล์']);
         var DieselB20 = parseFloat(dataOil['ดีเซลB20']);
         var DieselB10 = parseFloat(dataOil['ฟิวเซฟ ดีเซลB10']);
         var gas95 = parseFloat(dataOil['วี-เพาเวอร์ แก๊สโซฮอล์95']);
         var VDiesel = parseFloat(dataOil['วี-เพาเวอร์ ดีเซล']);
